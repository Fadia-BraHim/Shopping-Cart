<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> My shopping Book </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/c58f03bc62.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!--Navigation Bar setup-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#"> My shopping Book</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav d-flex w-100 ">
                <li class="nav-item active">
                    <a class="nav-link " href="#">Home</a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
                <li class="nav-item dropdown ml-auto">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><i class="fas fa-user"></i>
                        Account
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">Profile</a>
                        <a class="dropdown-item" href="#">Setting</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">Logout</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <br>
    <!--Items -->
    <div class="container">
        <div class="alert total_bag alert-dismissible col-md-12" role="alert"><i
                class="fas fa-shopping-cart shop_icon_color"></i> Shopping Total : <span class="tot_price">0 Dt</span>
        </div>
        <!--First Item-->
        <div class="row al_item">
            <div class="col bg-light" id="col_1"><i
                    class="fas fa-trash-alt fa-lg fa-lg delete_icon_color delete_item"></i> <i
                    class="fas fa-heart fa-lg icon_color_1 heart_item"></i></div>
            <div class="col bg-light" id="col_2">
                <div id="carouselExampleIndicators_1" class="carousel slide">
                    <ol class="carousel-indicators">
                        <li data-target="#carouselExampleIndicators_1" data-slide-to="0" class="active"></li>
                        <li data-target="#carouselExampleIndicators_1" data-slide-to="1"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="d-block w-100" src="c1.jpg" alt="book_style 1">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="c2.jpg" alt="book_style 2">
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleIndicators_1" role="button"
                        data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleIndicators_1" role="button"
                        data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    </a>
                </div>
            </div>
            <div class="col bg-light" id="col_3">
                <span class="book_style"> Harry Potter à l'école des sorciers </span>
            </div>
            <div class="col bg-light" id="col_4">
                <i class="fas fa-plus fa-lg icon_color_1 item_plus" data-type="plus"></i>
                <span class="item_ite item_style">0</span>
                <i class="fas fa-minus fa-lg icon_color_1 item_minus" data-type="minus"></i>
            </div>
            <div class="col bg-light item_style price">47 Dt</div>
        </div>
        <hr>
        <!--Second Item-->
        <div class="row al_item">
            <div class="col bg-light" id="col_1"><i
                    class="fas fa-trash-alt fa-lg fa-lg delete_icon_color delete_item"></i> <i
                    class="fas fa-heart fa-lg icon_color_1 heart_item"></i></div>
            <div class="col bg-light" id="col_2">
                <div id="carouselExampleIndicators_2" class="carousel slide">
                    <ol class="carousel-indicators">
                        <li data-target="#carouselExampleIndicators_2" data-slide-to="0" class="active"></li>
                        <li data-target="#carouselExampleIndicators_2" data-slide-to="1"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="d-block w-100" src="p1.jpg">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="p2.jpg">
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleIndicators_2" role="button"
                        data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleIndicators_2" role="button"
                        data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    </a>
                </div>
            </div>
            <div class="col bg-light" id="col_3">
                <span class="book_style"> Divergente : Tome 1</span>
            </div>
            <div class="col bg-light" id="col_4">
                <i class="fas fa-plus fa-lg icon_color_1 item_plus" data-type="plus"></i><span
                    class="item-ite item_style">0</span>
                <i class="fas fa-minus fa-lg icon_color_1 item_minus" data-type="minus"></i>
            </div>
            <div class="col bg-light item_style price">80 Dt</div>
        </div>
        <hr>
        <!--Third Item-->
        <div class="row al_item">
            <div class="col bg-light" id="col_1"><i
                    class="fas fa-trash-alt fa-lg fa-lg delete_icon_color delete_item"></i> <i
                    class="fas fa-heart fa-lg icon_color_1 heart_item"></i></div>
            <div class="col bg-light" id="col_2">
                <div id="carouselExampleIndicators_3" class="carousel slide">
                    <ol class="carousel-indicators">
                        <li data-target="#carouselExampleIndicators_3" data-slide-to="0" class="active"></li>
                        <li data-target="#carouselExampleIndicators_3" data-slide-to="1" class="active"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="d-block w-100" src="m1.jpg"
                                alt="Comment voyager avec un saumon : Umberto Eco 1">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="m2.jpg"
                                alt="Comment voyager avec un saumon : Umberto Eco 1">
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleIndicators_3" role="button"
                        data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleIndicators_3" role="button"
                        data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    </a>
                </div>
            </div>
            <div class="col bg-light" id="col_3">
                <span class="book_style">Comment voyager avec un saumon : Umberto Eco</span>
            </div>
            <div class="col bg-light" id="col_4">
                <i class="fas fa-plus fa-lg icon_color_1 item_plus" data-type="plus"></i><span
                    class="item-ite item_style">0</span>
                <i class="fas fa-minus fa-lg icon_color_1 item_minus" data-type="minus"></i>
            </div>
            <div class="col bg-light item_style price">28 Dt</div>
        </div>
        <hr>
    </div>
    <!--Footer-->
    <footer style="height: 80px;">
        <p class="footer_style">Copyright © 2020 </p>
    </footer>

    <script src="index.js"></script>
   
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    

</body>

</html>
